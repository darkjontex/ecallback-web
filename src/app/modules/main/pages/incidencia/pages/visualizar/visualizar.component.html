<ng-container *ngIf="(incidencia | async) as incidencia">

    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <strong>Incidência</strong>
            <div class="d-flex gap-1">
                <button type="button" class="btn btn-sm btn-warning" (click)="finalizar()">Finalizar</button>
                <button type="button" class="btn btn-sm btn-success" (click)="despachar()">Despachar</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <div class="mb-3">
                        <label for="" class="form-label">Número</label>
                        <input type="text" class="form-control" [value]="incidencia?.numeroIncidencia" disabled>
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="" class="form-label">inicio</label>
                        <input type="text" class="form-control" [value]="incidencia?.dataInicio | date:'dd/MM/yyyy HH:mm'" disabled>
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="" class="form-label">Gerência</label>
                        <input type="text" class="form-control" [value]="incidencia?.gerencia" disabled>
                    </div>
                </div>

                <div class="col-3">
                    <div class="mb-3">
                        <label for="" class="form-label">Departamento</label>
                        <input type="text" class="form-control" [value]="incidencia?.departamento" disabled>
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Observação Geral</label>
                          <textarea class="form-control" [value]="incidencia?.observacaoGeral" disabled rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="incidencia?.id">        
        <app-avisos [incidenciaId]="incidencia?.id"></app-avisos>        
    </ng-container>

    <div *ngIf="incidencia?.numeroIncidencia" class="card mb-3">
        <div class="card-header">
            <strong>Historico de Callbacks</strong>
        </div>
        <div class="card-body p-0">
            <app-callbacks-table *ngIf="incidencia?.numeroIncidencia" [ordem]="incidencia?.numeroIncidencia"></app-callbacks-table>
        </div>
    </div>

</ng-container>

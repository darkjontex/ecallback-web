<div class="card">
    <div class="card-header fw-bold">
        Finalizar
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>Selecione o motivo</p>
            <div class="form-check">
                <input formControlName="motivo" class="form-check-input" type="radio" name="motivo" id="M881"
                    value="1881">
                <label class="form-check-label" for="sem-contato">
                    Sem Contato
                </label>
            </div>
            <div class="form-check">
                <input formControlName="motivo" class="form-check-input" type="radio" name="motivo" id="M882"
                    value="1882">
                <label class="form-check-label" for="com-energia">
                    Com energia
                </label>
            </div>
            <div class="form-check">
                <input formControlName="motivo" class="form-check-input" type="radio" name="motivo" id="M882"
                    value="1882">
                <label class="form-check-label" for="com-energia">
                    Outros
                </label>
            </div>
            <br />
            <div class="mb-3">
                <label for="" class="form-label">Observação</label>
                <textarea formControlName="comments" class="form-control" name="comments" id="comments"
                    rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end align-items-center gap-1">
                <button type="button" class="btn btn-secondary" (click)="onCancelar()">Cancelar</button>
                <button type="submit" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>

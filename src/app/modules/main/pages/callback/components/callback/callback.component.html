<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Callback</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label">Aviso Número</label>
                    <input formControlName="avisoNumero" type="text" name="aviso" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Retorno</label>
                    <select formControlName="resultCode" class="form-select form-select-md" name="" id="">
                        <option value selected>Selecione</option>
                        <option value="1001">Atendido | Sem energia</option>
                        <option value="1002">Atendido | Com energia</option>
                        <option value="1003">Não atendido</option>
                    </select>
                    <div *ngIf="form.get('resultCode')?.errors" class="invalid-feedback">
                        Retorno é obrigatório
                    </div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Observações</label>
                    <textarea formControlName="comments" class="form-control" name="" id="" rows="3"
                        required=""></textarea>
                    <div *ngIf="form.get('comments')?.errors" class="invalid-feedback">
                        Obserservações é obrigatório
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancelar()">Cancelar</button>
                <button type="submit" class="btn btn-outline-success" [disabled]="!form.valid">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>

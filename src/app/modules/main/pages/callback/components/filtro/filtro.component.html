<div class="card mb-3">
    <div class="card-header">
        Filtro
    </div>
    <div class="card-body">
        <form [formGroup]="form" action="" method="post" (ngSubmit)="onSubmit()" class="d-grid gap-1">
            <div class="dp-hidden position-absolute">
                <div class="input-group">
                    <input
                        name="datepicker"
                        class="form-control"
                        ngbDatepicker
                        #datepicker="ngbDatepicker"
                        [autoClose]="'outside'"
                        (dateSelect)="onDateSelection($event)"
                        [displayMonths]="2"
                        [dayTemplate]="t"
                        outsideDays="hidden"
                        [startDate]="fromDate!"
                        tabindex="-1"
                    />
                    <ng-template #t let-date let-focused="focused">
                        <span
                            class="custom-day"
                            [class.focused]="focused"
                            [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)"
                            (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = date"
                        >
                            {{ date.day }}
                        </span>
                    </ng-template>
                </div>
            </div> 

            <div class="row">
                <div class="col-3">
                    <div class="input-group">
                        <input                                      
                            #dpFromDate ngbDatepicker
                            class="form-control" 
                            formControlName="dataInicio" 
                            name="dpFromDate" 
                            [(ngModel)]="fieldsFormFilter.dataInicio" 
                            placeholder="Data de" 
                            (click)="datepicker.toggle()"
                            [value]="formatter.format(fromDate)"
                            (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                        />
                        <button class="btn btn-outline-secondary bi bi-calendar3"
                            (click)="datepicker.toggle()" type="button">
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input                                     
                            #dpToDate ngbDatepicker
                            class="form-control" 
                            formControlName="dataFim" 
                            name="dpToDate"
                            [(ngModel)]="fieldsFormFilter.dataFim"
                            placeholder="Data atÃ©"                                     
                            (click)="datepicker.toggle()"
                            [value]="formatter.format(toDate)"
                            (input)="toDate = validateInput(toDate, dpToDate.value)"
                        />
                        <button class="btn btn-outline-secondary bi bi-calendar3"
                            (click)="datepicker.toggle()" type="button">
                        </button>
                    </div>
                </div>
                <div class="offset-1 col-1 d-grid mb-1">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
